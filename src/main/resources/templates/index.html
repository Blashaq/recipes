<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"
            th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"></script>
</head>
<body>

<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title">Recipes !</h1>
                </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                        <table class="table table-hover">
                            <thead class="thead-inverse">
                            <tr>
                                <th>id</th>
                                <th>description</th>
                                <th>View</th>
                                <th>Edit</th>
                            </tr>
                            </thead>
                            <tr th:remove="all">
                                <td>123</td>
                                <td>somethin' good</td>
                                <td><a href="#">View</a></td>
                                <td><a href="#">Edit</a></td>
                            </tr>
                            <tr th:remove="all">
                                <td>321</td>
                                <td>somethin' tasty</td>
                                <td><a href="#">View</a></td>
                                <td><a href="#">Edit</a></td>
                            </tr>
                            <tr th:each="recipe:${recipes}">
                                <td th:text="${recipe.id}">345</td>
                                <td th:text="${recipe.description}">i'm lovin' it</td>
                                <td>
                                    <a href="#" th:href="@{'/recipe/'+ ${recipe.id}+'/show/'}">View</a>
                                </td>
                                <td>
                                    <a href="#" th:href="@{'/recipe/'+${recipe.id}+'/update/'}">Edit</a>
                                </td>
                                <td>
                                    <a href="#" th:href="@{'/recipe/'+${recipe.id}+'/delete/'}">Delete</a>
                                </td>
                            </tr>
                        </table>
                        <button type="button" class="btn btn-secondary"><a href="#" th:href="@{'/recipe/new'}">Add new recipe</a></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
